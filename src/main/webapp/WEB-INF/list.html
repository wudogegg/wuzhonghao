<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<table class="layui-hide" id="test"></table>

<script src="../layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->


<script>
    layui.use('table', function(){
        var table = layui.table;

        alert("sadafsad");

        table.render({
            elem: '#test'
            ,url:'/house/test1'
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [[
                {field: 'id', width: 80, title: 'ID', sort: true}
                , {field: 'id', title: '序号', width: 100, unresize: true, sort: true}
                , {field: 'projectName', title: '项目名称', templet: '#usernameTpl'}
                , {field: 'owner', title: '产权人'}
                , {field: 'IDNumber', title: '身份证号', minWidth: 120, sort: true}
                , {field: 'type', title: '类型', width: 85, templet: '#switchTpl', unresize: true}
                , {field: 'area', title: '面积', minWidth: 120, sort: true}
                , {field: 'buildTime', title: '建造时间', minWidth: 120, sort: true}
            ]],
            page:true


        });

    });
</script>
